{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:90%" aria-valuenow="90"
                aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JAVASCRIPT</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width:95%" aria-valuenow="95"
                aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">JAVA PROGRAMMING</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width:65%" aria-valuenow="65"
                aria-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">PYTHON</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width:90%" aria-valuenow="90"
                aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">DJANGO</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width:80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width:62%" aria-valuenow="62"
                aria-valuemin="0" aria-valuemax="100">62%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">MACHINE LEARNING</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" 
                style="width:65%" aria-valuenow="65"
                aria-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">ARTIFICIAL INTELLIGENCE</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" 
                style="width:45%" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100">45%</div>
            </div>
        </div>     
    </div>
</div>
{% endblock content %}
